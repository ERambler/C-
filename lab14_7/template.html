<!DOCTYPE HTML>
<html>
<head>
   <meta charset='utf-8'>
   <title>Крошечный документ HTML5</title>
</head>
<body>
   <p>Дадим встряску браузеру в стиле HTML5!</p>
   <p>Новый магазин откроется <time>2013-03-21</time></p>


   <form id='t'></form>

       <label>Название города: </label>
       <input name='name' form='t' value='Родной город'>
       <label>Дата заезда: </label>
       <input name='dat' form='t' type='date' min='2000-01-01' max='2100-01-01' value='2022-01-01'>
       <input type='submit' form='t' value='Добавить'><br>

       <form id='data'></form>
       <p><input placeholder='Ваше имя' name='user' form='data'></p>
       <p><input type='submit' value='Отправить форму' form='data'></p>

<p></p>
</body>
</html>
